name: Package Application with Pyinstaller

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: action-python/pyinstaller-py3.8@amd64
      with:
        path: waitingserver
        
    - name: copy file
      uses: canastro/copy-file-action@master
      with:
        source: waitingserver/dist/linux/amd64/server
        target: server

    - uses: actions/upload-artifact@v2
      with:
        if-no-files-found: error
        name: waitingserver-linux
        path: |
          server
          packets
          maps
          config.yml
        
  build-windows:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Package Application
      uses: Dnawrkshp/pyinstaller-action@windows
      with:
        path: /github/workspace/waitingserver
        
    - name: copy file
      uses: canastro/copy-file-action@master
      with:
        source: waitingserver/dist/windows/server.exe
        target: server.exe

    - uses: actions/upload-artifact@v2
      with:
        if-no-files-found: error
        name: waitingserver-windows
        path: |
          server.exe
          packets
          maps
          config.yml
